<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Countdown Timer</title>
</head>
<body>
    <h1>Find out how many days until your birthday!</h1>
    <div id="form">
      <label for="birthday">Choose your birthday Date:</label>
      <input type="date" id="birthday" value="2000-04-14">
    </div>
    <div class="countdown-wrap">
      <div class="countdown__days countdown">
        <p class="big-text" id="days">00</p>
        <span>days</span>
      </div>
      <div class="countdown__hours countdown">
        <p class="big-text" id="hours">00</p>
        <span>hours</span>
      </div>
      <div class="countdown__minutes countdown">
        <p class="big-text" id="minutes">00</p>
        <span>minutes</span>
      </div>
      <div class="countdown__seconds countdown">
        <p class="big-text" id="seconds">00</p>
        <span>seconds</span>
      </div>
    </div>

<script src="index.js"></script>
</body>
</html>
